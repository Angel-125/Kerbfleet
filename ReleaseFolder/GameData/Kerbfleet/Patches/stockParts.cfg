@PART:HAS[@RESOURCE[LiquidFuel],!RESOURCE[Oxidizer]!MODULE[WBIOmniStorage],!MODULE[ModuleCommand],!MODULE[WBIConvertibleStorage]]
{
    refVolume = #$RESOURCE[LiquidFuel]/maxAmount$
    @refVolume *= 5 // unit conversion

    MODULE
    {
        name = WBIOmniStorage
        storageVolume = #$../refVolume$
        accountForSwitcherCapacity = true
        reconfigureSkill = ConverterSkill
        reconfigureRank = 1
        requiredResource = Equipment
        requiredAmount = 0
        resourceBlacklist = GeoEnergy;ElectroPlasma;CoreHeat;Atmosphere;CompressedAtmosphere;LabTime;ExposureTime;ScopeTime;SolarReports;SimulatorTime;GravityWaves;IntakeAir;StaticCharge;EVA Propellant;Plants
    }
}

@PART:HAS[@RESOURCE[LiquidFuel],@RESOURCE[Oxidizer],!MODULE[WBIOmniStorage],!MODULE[ModuleCommand],!MODULE[WBIConvertibleStorage]]
{
    refVolume = #$RESOURCE[LiquidFuel]/maxAmount$
    @refVolume += #$RESOURCE[Oxidizer]/maxAmount$
    @refVolume *= 5 // unit conversion

    MODULE
    {
        name = WBIOmniStorage
        storageVolume = #$../refVolume$
        accountForSwitcherCapacity = true
        reconfigureSkill = ConverterSkill
        reconfigureRank = 1
        requiredResource = Equipment
        requiredAmount = 0
        resourceBlacklist = GeoEnergy;ElectroPlasma;CoreHeat;Atmosphere;CompressedAtmosphere;LabTime;ExposureTime;ScopeTime;SolarReports;SimulatorTime;GravityWaves;IntakeAir;StaticCharge;EVA Propellant;Plants
    }
}

