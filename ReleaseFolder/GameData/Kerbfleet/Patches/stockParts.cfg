// "We're going to CHEAT! Cheaty-cheat cheat CHEAT! WHOOOOO!!!!!" - Bill Kerman
// Let's make the RAPIER more powerful and efficient...
@PART[RAPIER]
{
	@angularDrag *= 0.05
	@maximum_drag *= 0.05
	@MODULE[ModuleEnginesFX]
	{
		@maxThrust = 120
		!atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 6400 0 0
		}	
	}

	@MODULE[ModuleEnginesFX],1
	{
		@maxThrust = 200
		!atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 355
			key = 1 275
			key = 9 0.001
		}	
	}
}

